<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<style>
		*{margin: 0;padding: 0;}
		*{box-sizing: border-box;}
		html{
			height: 100%;
		}
		/*新单位，兼容IE比较差*/
		/*body{min-height: 100vh;}*/
		body{
			min-height: 100%;
			border: 1px solid red;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}
		.form-wrapper {
			padding: 20px;
			border: 1px solid #ddd;
		}
		.form-wrapper .row > label{
			display: inline-block;
			min-width: 4em;
		}
		.form-wrapper .row{
			margin: 10px 0;
		}
		
	</style>
</head>
<body>
	<div class="form-wrapper">
		<h1>注册</h1>
		<form id="signUpForm">
			<div class="row">
				<label>邮箱</label>
				<input type="text" name="email" >
			</div>
			<div class="row">
				<label>密码</label>
				<input type="password" name="password" >
			</div>

			<div class="row">
				<label>确认密码</label>
				<input type="password" name="password_confirmation" >
			</div>

			<input type="submit" value="注册">
		</form>
	</div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script>
	let hash = {}
	$('#signUpForm').on('submit', (e) => {
		e.preventDefault();
		// 收集数据
		let need = ['email', 'password', 'password_confirmation']
		need.forEach((name) => {
			// 在form里面找name分别等于email，password，password_confirmation
			let value = $('#signUpForm').find(`[name=${name}]`).val()
			console.log(value)
			hash[name] = value
		})
		console.log(hash)
		$.post('/sign_up', hash)
			.then(()=>{
				console.log('success')
			}, ()=>{
				console.log('error')
			})
	})

</script>
</html>
